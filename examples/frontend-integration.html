<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeScout - Token Display with Clickable Coinbase Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .coin-card {
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }
        
        .coin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .coin-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .coin-link:hover h4 {
            color: #0066cc;
        }
        
        .badge-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-size: 1rem;
        }
        
        .external-link-icon {
            font-size: 0.8rem;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        
        .coin-link:hover .external-link-icon {
            opacity: 1;
        }
        
        .price-change-positive {
            color: #22c55e;
        }
        
        .price-change-negative {
            color: #ef4444;
        }
        
        .loading-spinner {
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <header class="mb-5 text-center">
            <h1 class="display-4 fw-bold mb-3">ðŸš€ MemeScout Token Tracker</h1>
            <p class="lead text-muted">Click on any coin to view on Coinbase</p>
        </header>

        <!-- Loading State -->
        <div id="loading" class="loading-spinner d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Tokens Container -->
        <div id="tokens-container" class="row g-4" style="display: none;"></div>

        <!-- Error Message -->
        <div id="error-message" class="alert alert-danger" role="alert" style="display: none;"></div>

        <!-- Newly Launched Coins Section -->
        <section class="mt-5">
            <h2 class="mb-4">ðŸ†• Newly Launched Coins (High Volume)</h2>
            <div id="new-launches-container" class="row g-4"></div>
        </section>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:3000/api/v1';
        
        // Load all tokens with Coinbase links
        async function loadTokens() {
            try {
                const response = await fetch(`${API_BASE_URL}/tokens?limit=12`);
                const data = await response.json();
                
                displayTokens(data.tokens);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('tokens-container').style.display = 'flex';
            } catch (error) {
                showError('Failed to load tokens: ' + error.message);
            }
        }
        
        // Display tokens with clickable Coinbase links
        function displayTokens(tokens) {
            const container = document.getElementById('tokens-container');
            container.innerHTML = '';
            
            tokens.forEach(coin => {
                const coinCard = createCoinCard(coin);
                container.appendChild(coinCard);
            });
        }
        
        // Create coin card with clickable link
        function createCoinCard(coin) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4';
            
            col.innerHTML = `
                <div class="card coin-card h-100">
                    <div class="card-body">
                        <a href="${coin.coinbaseUrl}" 
                           target="_blank" 
                           rel="noopener noreferrer" 
                           class="coin-link"
                           title="View ${coin.symbol} on Coinbase">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h4 class="mb-0 fw-bold">
                                        ${coin.symbol}
                                        <i class="bi bi-box-arrow-up-right external-link-icon ms-1"></i>
                                    </h4>
                                    <small class="text-muted">${coin.name}</small>
                                </div>
                                <span class="badge badge-score px-3 py-2 rounded-pill">
                                    ${coin.memeScore?.toFixed(2) || '0.00'}
                                </span>
                            </div>
                        </a>
                        
                        <div class="mt-3">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-muted">Price:</span>
                                <span class="fw-bold">$${formatPrice(coin.priceUsd)}</span>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-muted">Market Cap:</span>
                                <span class="fw-bold">$${formatNumber(coin.marketCap)}</span>
                            </div>
                            
                            ${coin.volume24h ? `
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="text-muted">24h Volume:</span>
                                    <span class="fw-bold">$${formatNumber(coin.volume24h)}</span>
                                </div>
                            ` : ''}
                            
                            <div class="mt-3 pt-3 border-top">
                                <a href="${coin.coinbaseUrl}" 
                                   target="_blank" 
                                   rel="noopener noreferrer"
                                   class="btn btn-outline-primary btn-sm w-100">
                                    <i class="bi bi-graph-up me-2"></i>
                                    View on Coinbase
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }
        
        // Load newly launched coins
        async function loadNewLaunches() {
            try {
                const response = await fetch(`${API_BASE_URL}/tokens/new-launches?maxDays=7&minVolume=100000&limit=6`);
                const data = await response.json();
                
                displayNewLaunches(data.tokens);
            } catch (error) {
                console.error('Failed to load new launches:', error);
            }
        }
        
        // Display newly launched coins
        function displayNewLaunches(tokens) {
            const container = document.getElementById('new-launches-container');
            container.innerHTML = '';
            
            if (tokens.length === 0) {
                container.innerHTML = '<div class="col-12 text-center text-muted">No new launches found</div>';
                return;
            }
            
            tokens.forEach(coin => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4';
                
                const priceChangeClass = coin.priceChangePercent >= 0 ? 'price-change-positive' : 'price-change-negative';
                const priceChangeIcon = coin.priceChangePercent >= 0 ? 'bi-arrow-up' : 'bi-arrow-down';
                
                col.innerHTML = `
                    <div class="card coin-card h-100 border-primary">
                        <div class="card-body">
                            <a href="${coin.coinbaseUrl}" 
                               target="_blank" 
                               rel="noopener noreferrer" 
                               class="coin-link">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <h4 class="mb-0 fw-bold">
                                            ${coin.symbol}
                                            <i class="bi bi-box-arrow-up-right external-link-icon ms-1"></i>
                                        </h4>
                                        <small class="text-muted">${coin.name}</small>
                                        <div class="mt-1">
                                            <span class="badge bg-info text-dark">
                                                <i class="bi bi-clock me-1"></i>
                                                ${coin.daysSinceLaunch} days ago
                                            </span>
                                        </div>
                                    </div>
                                    <span class="badge badge-score px-3 py-2 rounded-pill">
                                        ${coin.memeScore?.toFixed(2) || '0.00'}
                                    </span>
                                </div>
                            </a>
                            
                            <div class="mt-3">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="text-muted">Current Price:</span>
                                    <span class="fw-bold">$${formatPrice(coin.currentPrice)}</span>
                                </div>
                                
                                ${coin.initialPrice ? `
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="text-muted">Initial Price:</span>
                                        <span class="fw-bold">$${formatPrice(coin.initialPrice)}</span>
                                    </div>
                                ` : ''}
                                
                                ${coin.priceChangePercent !== undefined ? `
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="text-muted">Change:</span>
                                        <span class="fw-bold ${priceChangeClass}">
                                            <i class="bi ${priceChangeIcon}"></i>
                                            ${Math.abs(coin.priceChangePercent).toFixed(2)}%
                                        </span>
                                    </div>
                                ` : ''}
                                
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="text-muted">24h Volume:</span>
                                    <span class="fw-bold">$${formatNumber(coin.volume24h)}</span>
                                </div>
                                
                                <div class="mt-3 pt-3 border-top">
                                    <a href="${coin.coinbaseUrl}" 
                                       target="_blank" 
                                       rel="noopener noreferrer"
                                       class="btn btn-primary btn-sm w-100">
                                        <i class="bi bi-graph-up me-2"></i>
                                        Trade on Coinbase
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(col);
            });
        }
        
        // Utility functions
        function formatPrice(price) {
            if (!price) return 'N/A';
            if (price < 0.01) return price.toFixed(6);
            if (price < 1) return price.toFixed(4);
            return price.toFixed(2);
        }
        
        function formatNumber(num) {
            if (!num) return 'N/A';
            return num.toLocaleString('en-US', { maximumFractionDigits: 0 });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTokens();
            loadNewLaunches();
        });
    </script>
</body>
</html>
